name: ansible-stage-one-testing-definition

hosts:
  - name: windows-server-2019
    base_box:
      image: windows-server-2019
      man_user: windows
      mng_protocol: winrm
    flavor: a4-8-35

  - name: windows-10
    base_box:
      image: windows-10
      man_user: windows
      mng_protocol: winrm
    flavor: a4-8-35

  - name: windows-7
    base_box:
      image: windows-7
      man_user: windows
      mng_protocol: winrm
    flavor: a4-8-35

  - name: kali
    base_box:
      image: kali
      man_user: debian
    flavor: a2-4-35

  - name: debian-10
    base_box:
      image: debian-10
      man_user: debian
    flavor: a1-2-20

  - name: ubuntu-22.04
    base_box:
      image: ubuntu-22.04
      man_user: ubuntu
    flavor: a1-2-20

  - name: xubuntu-22.04
    base_box:
      image: xubuntu-22.04
      man_user: ubuntu
    flavor: a2-4-35

  - name: ubuntu-noble-x86_64
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: a1-2-20

  # - name: rocky-8
  #   base_box:
  #     image: rocky-8
  #     man_user: centors
  #   flavor: a1-2-20

routers:
  - name: opnsense-router
    base_box:
      image: opnsense
      man_user: freebsd
    flavor: a1-2-20

  - name: debian-10-router
    base_box:
      image: debian-10-x86_64
      man_user: debian
    flavor: a1-2-20

  - name: debian-12-router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: a1-2-20

  - name: ubuntu-noble-x86_64
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: a1-2-20

networks:
  - name: opnsense
    cidr: 172.18.1.0/24

  - name: debian-10
    cidr: 172.18.2.0/24

  - name: debian-12
    cidr: 172.18.3.0/24

  - name: ubuntu-noble
    cidr: 172.18.4.0/24

net_mappings:
  - host: windows-server-2019
    network: opnsense
    ip: 172.18.1.10

  - host: windows-10
    network: opnsense
    ip: 172.18.1.11

  - host: windows-7
    network: opnsense
    ip: 172.18.1.12

  - host: debian-10
    network: opnsense
    ip: 172.18.1.13

  - host: kali
    network: debian-10
    ip: 172.18.2.20

  - host: ubuntu-22.04
    network: debian-10
    ip: 172.18.2.21

  - host: xubuntu-22.04
    network: debian-12
    ip: 172.18.3.30

  - host: ubuntu-noble-x86_64
    network: ubuntu-noble
    ip: 172.18.4.40

  # - host: rocky-8
  #   network: ubuntu-noble
  #   ip: 172.18.4.41

router_mappings:
  - router: opnsense-router
    network: opnsense
    ip: 172.18.1.1

  - router: debian-10-router
    network: debian-10
    ip: 172.18.2.1

  - router: debian-12-router
    network: debian-12
    ip: 172.18.3.1
